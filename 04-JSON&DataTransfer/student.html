				var xmlhttp = new XMLHttpRequest();

					xmlhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var myObj = JSON.parse(this.responseText);
						document.getElementById("personalData").innerHTML = myObj.name + " " + myObj.surname;
					}
					};
					xmlhttp.open("GET", "https://gist.githubusercontent.com/Maladiex3/56bad719a91e1d44e92d422a52ef8707/raw/2c840b2b59eefc29ce1bcb82307db30f952d177a/myName.json", true);
					xmlhttp.send();
