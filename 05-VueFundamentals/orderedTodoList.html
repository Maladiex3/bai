<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>DO WYKOANANIA</p>
    <ol>
      <li v-for="item in todo">
      {{item}}{{sortedList}}
      </li> 
      <p></p>
    </ol>
   
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping',
        
          ]
      },
      computed: {
        sortedList: function(){
          this.todo.sort();
        }
      }
    });
  </script>

</body>
</html>
