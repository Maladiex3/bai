<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>

        a = document.getElementsByTagName("h1")[0].innerHTML;
        console.log(a);

        x = document.getElementById("someTest").innerHTML;
        console.log(x);

       y = document.getElementsByClassName("important")[0].innerHTML;
        console.log(y);

        z = document.getElementsByTagName("p")[2].innerHTML;
        console.log(z);

    </script>
</body>

</html>
